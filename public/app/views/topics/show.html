<div>
    <div class="page-header">
      <h1>{{topic.name}}</h1>
    </div>

    <p>
      {{topic.description}}
    </p>
</div>
    
<h2>{{topic.Messages.length}} viesti</h2>

<ul ng-repeat="message in topic.Messages" class="media-list">
  <li class="media">
    <div class="media-body">
      <h4 class="media-heading">
        <a href="#/messages/{{$index + 1}}">{{message.title}}</a>
      </h4>

      <p>
        {{message.content}}
      </p>

      <p class="text-muted">
        {{message.User}}, {{message.createdAt | date: 'd' + '.' + 'M' + '.' + 'yyyy'+ ' ' + 'h' + ':' + 'mm'}}
      </p>
    </div>
  </li>
</ul>

<h2>Lis채채 oma viestisi</h2>

<form>
  <div class="form-group">
    <label>Otsikko</label>
    <input type="text" class="form-control" ng-model="newMessage.title">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea class="form-control" ng-model="newMessage.content"></textarea>
  </div>
  <button class="btn btn-success" ng-click="addMessage()">Lis채채 viesti</button>
</form>
